    <script type="text/javascript">
        $(document).ready(function () {
            // body...

            var Ordertable = document.getElementById('Emptable');

            var tbody = document.getElementById('tbody');
            var Order_data;
            var dept = document.getElementById('dept');
            var sem = document.getElementById('sem');
            var filter = document.getElementById('filter');
            filter.addEventListener("click" , function () {
                console.log(dept.value +" - "+ sem.value);
                tbody.innerHTML = '';
                FilterTable(Order_data , dept.value , sem.value);
            });
            
            var getFromDb = "../v1/index.php/AllBookDataStore";

            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    //   console.log(JSON.parse(this.responseText));
                    Order_data = this.responseText;
                    MakeTable(Order_data)

                }
            };

            xmlhttp.open("GET", getFromDb, true);
            xmlhttp.send();

        function FilterTable(HttpResponse , dept , sem) {
            
            if(dept == 0 && sem == 0){
                MakeTable(HttpResponse);
            }
            else if(dept == 0 && sem != 0){
                var Orderdata = JSON.parse(HttpResponse);
                // var tbody = document.createElement("tbody");
                // Ordertable.append(tbody);
                for (var i = 0; i < Orderdata.length; i++) {
                    var flag_sem = false;
                    
                    for(var j = 0 ; j < Orderdata[i][3].length ; j++ ){
                        if(Orderdata[i][3][j].SemisterId == sem ){
                            flag_sem = true;
                        }
                    }
                    
                    if(!flag_sem){
                        continue;
                    }
                    filterRow(i , Orderdata);
                }
            }
            else if(dept != 0 && sem == 0){
                var Orderdata = JSON.parse(HttpResponse);
                // var tbody = document.createElement("tbody");
                // Ordertable.append(tbody);
                for (var i = 0; i < Orderdata.length; i++) {
                    var flag_dept = false;
                
                    for(var j = 0 ; j < Orderdata[i][4].length ; j++ ){
                        if(Orderdata[i][4][j].DepartmentId == dept ){
                            flag_dept = true;
                        }
                    }
                    if(!flag_dept){
                        continue;
                    }
                    filterRow(i , Orderdata);
                }
            }
            else{
            
                var Orderdata = JSON.parse(HttpResponse);
                // console.log(Orderdata);
                // var tbody = document.createElement("tbody");
                // Ordertable.append(tbody);
                for (var i = 0; i < Orderdata.length; i++) {
                    var flag_sem = false;
                    var flag_dept = false;
                    for(var j = 0 ; j < Orderdata[i][3].length ; j++ ){
                        if(Orderdata[i][3][j].SemisterId == sem ){
                            flag_sem = true;
                        }
                    }
                    
                    for(var j = 0 ; j < Orderdata[i][4].length ; j++ ){
                        if(Orderdata[i][4][j].DepartmentId == dept ){
                            flag_dept = true;
                        }
                    }
                    if(!flag_sem || !flag_dept){
                        continue;
                    }
                    filterRow(i , Orderdata);
                }
            }
        }

        function filterRow(i , Orderdata){
            console.log(i + "Row")
        }

            function MakeTable(Emplotable) {
                // body...
                var Orderdata = JSON.parse(Emplotable);
                // console.log(Orderdata);
                // var tbody = document.createElement("tbody");

                // Ordertable.append(tbody);


                for (var i = 0; i < Orderdata.length; i++) {
                    var tr = document.createElement("tr");
                    tr.id = 'row' + Orderdata[i].BookId;
                    tbody.append(tr);
                    var td = document.createElement("td");
                    td.textContent = Orderdata[i].BookId;
                    tr.append(td);
                    var td = document.createElement("td");
                    td.textContent = Orderdata[i].BookName;
                    tr.append(td);
                    var td = document.createElement("td");
                    var authorname = "";
                    for(var j = 0 ; j < Orderdata[i][0].length ; j++ ){
                        authorname += Orderdata[i][0][j].authorName + ", "
                    }
                    td.textContent =authorname;
                    tr.append(td);
                    authorname = "";
                    var td = document.createElement("td");
                    for(var j = 0 ; j < Orderdata[i][1].length ; j++ ){
                        authorname += Orderdata[i][1][j].editionName + ", "
                    }
                    td.textContent = authorname;
                    tr.append(td);
                    // Bookk Prices
                    authorname = "";
                    var td = document.createElement("td");
                    for(var j = 0 ; j < Orderdata[i][6].length ; j++ ){
                        authorname = Orderdata[i][6][0].BuyingPrice;
                    }
                    td.textContent = authorname;
                    tr.append(td);
                    authorname = "";
                    var td = document.createElement("td");
                    for(var j = 0 ; j < Orderdata[i][6].length ; j++ ){
                        authorname = Orderdata[i][6][0].SellingPrice;
                    }
                    td.textContent = authorname;
                    tr.append(td);
                    authorname = "";
                    var td = document.createElement("td");
                    for(var j = 0 ; j < Orderdata[i][6].length ; j++ ){
                        authorname = Orderdata[i][6][1].BuyingPrice;
                    }
                    td.textContent = authorname;
                    tr.append(td);
                    authorname = "";
                    var td = document.createElement("td");
                    for(var j = 0 ; j < Orderdata[i][6].length ; j++ ){
                        authorname = Orderdata[i][6][1].SellingPrice;
                    }
                    td.textContent = authorname;
                    tr.append(td);

                     handleClick(Orderdata[i].BookId, i, Orderdata);
                }

                $('#Emptable').DataTable({
                    'paging': true,
                    'lengthChange': true,
                    'searching': true,
                    'ordering': [
                        [1, "asc"]
                    ],
                    'info': true,
                    'autoWidth': true
                });



                function handleClick(id, idx, Orderdata) {

                    document.getElementById("row" + id).addEventListener("click", function () {
                        console.log("Clicker row...")
                        var invoice = document.getElementById('invoice_number');
                        invoice.textContent = "Invoice #" + id;

                        var order_date = document.getElementById('order_date');
                        order_date.textContent = "Issued: " + Orderdata[idx].date;

                        var username = document.getElementById('username');
                        username.textContent = Orderdata[idx].user_name;

                        var Delivery_Addr = document.getElementById('Delivery_Addr');
                        Delivery_Addr.textContent = Orderdata[idx].address;


                    });

                   
                }


            }

        });
